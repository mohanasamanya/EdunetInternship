<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.skills-container {
    max-width: 639px;
    margin: 50px auto;
    padding: 30px;
    background-color: aliceblue;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
}
.language-section{
    padding: 3%;
    background-color: aliceblue;
    margin: 25%;
    margin-top: 16px;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    padding-top: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.skill {
    margin-bottom: 60px;
}

.skill-name {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
    font-size: x-large;
}

.skill-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 20px;
    overflow: hidden;
}

.skill-level {
    height: 20px;
    background-color: #aa89b9;
    text-align: right;
    padding-right: 10px;
    line-height: 20px;
    color: white;
    border-radius: 20px 0 0 20px;
}
body{
    background-color: #f5ebf9;
}
.language-section {
    margin-bottom: 30px;
}
    </style>
</head>
<body>
    <div class="skills-container">
        <h1>My Skills</h1>
        <div class="skill">
            <span class="skill-name">HTML</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">CSS</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">JavaScript</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 75%;"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">Python</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 85%;"></div>
            </div>
        </div>
    </div>
    <div class="language-section">
        <h1>Spoken Languages</h1>
        <br>
        <div class="skill">
            <span class="skill-name">English</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 87%;"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">Telugu</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">Hindi</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 60%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
