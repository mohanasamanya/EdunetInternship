<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Column-wise Boxes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    display: flex;
    flex-direction: row;
    gap: 20px;
}
body{
    background-color: rgb(245, 236, 252);
}

.image-box {
    border: 2px solid #000;
    padding: 20px;
    background-color: #fff;
}

.image-box img {
    max-width: 100%;
    height: auto;
    display: block;
}
.experience{
    margin-left: 40%;
    
    margin-right: 25%;
    
}
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="NPTELPython.png" alt="Image 1">
        </div>
        <div class="image-box">
            <img src="EdunetCertificate.png" alt="Image 2">
        </div>
        <div class="image-box">
            <img src="Googlecertificate.png" alt="Image 3">
        </div>
        <div class="image-box">
            <img src="Google2certificate.png" alt="Image 3">
        </div>
    </div>
    <section>
        <div class="experience">
            <h1>EXPERIENCE</h1>
            <img src="Edunet Offerletter.png" alt="">
            
        </div>
    </section>
</body>
</html>
